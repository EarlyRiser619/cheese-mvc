<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form class="form" method = "post">

    <div th:each="cheese : ${cheeses}" class="checkbox">

        <input  th:id="${cheese.cheeseId}" type="checkbox" name="cheeseIds" th:value="${cheese.cheeseId}">
        <label th:for="${cheese.cheeseId}" th:text="${cheese.name}"></label>
        <br />
    </div>
        <input type="submit" value="Cheese Ya Later!" />

</form>
</body>
</html>
