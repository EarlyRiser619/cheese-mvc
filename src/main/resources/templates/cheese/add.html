<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form class="form" method="post">
    <label class="form-label" for="cheese">Cheese</label><br>
    <input class="form-field" id="cheese" type="text" name="cheeseName" /><br>
    <label class="form-label" for="description">Description</label><br>
    <textarea id="description" type="text" name="cheeseDesc"></textarea><br>
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
